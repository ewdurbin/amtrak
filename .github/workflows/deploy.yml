name: 'deploy'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@v1.8.0
        with:
          branch: main
          git_remote_url: 'ssh://dokku@v2202505276881345727.luckysrv.de:22/amtrak.live'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
